name: Build Executables

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: make install-deps

      - name: Build Windows executable
        run: make windows

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: pixel_png_to_svg-windows
          path: dist/pixel_png_to_svg.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          ARCHFLAGS="-arch arm64 -arch x86_64" pip install --no-binary numpy opencv-python --compile --force-reinstall numpy opencv-python
          pip install pyinstaller

      - name: Build macOS executable
        run: |
          pyinstaller --onefile --console --clean --name pixel_png_to_svg --icon NONE --target-arch universal2 pixel_png_to_svg.py

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: pixel_png_to_svg-macos
          path: dist/pixel_png_to_svg
